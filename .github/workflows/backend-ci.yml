name: Backend CI

on:
  push:
    branches: ["main", "develop"]
    paths:
      - "app/**"
      - "requirements.txt"
      - "alembic.ini"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    branches: ["main", "develop"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1) 레포 코드 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) 파이썬 세팅 (버전 필요하면 바꿔도 됨)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      # 3) 의존성 설치
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4) FastAPI 앱이 최소한 임포트는 되는지 체크 (문법/의존성 깨짐 방지)
      - name: Import check (compile app)
        run: python -m compileall app

      # 5) tests/ 폴더가 있으면 pytest 실행
      - name: Run tests (if exists)
        run: |
          if [ -d "tests" ]; then
            echo "tests/ 폴더 감지됨 → pytest 실행"
            pytest -q
          else
            echo "tests/ 폴더 없음 → 테스트 스킵"
          fi
