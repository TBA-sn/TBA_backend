name: Backend Auto Deploy

on:
  push:
    branches:
      - main
    paths:
      - app/**
      - requirements.txt
      - alembic.ini
      - .github/workflows/backend-auto-deploy.yml

jobs:
  test_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) 레포 코드 가져오기
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) 파이썬 셋업
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      # 3) 의존성 설치
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4) 앱 import 체크
      - name: Import check (compile app)
        run: python -m compileall app

      # 5) tests 폴더 있는 경우 pytest 실행
      - name: Run tests (if exists)
        run: |
          if [ -d "tests" ]; then
            echo "tests/ 폴더 감지됨 → pytest 실행"
            pytest -q
          else
            echo "tests/ 폴더 없음 → 테스트 스킵"
          fi

      # 6) EC2로 코드 복사
      - name: Copy backend to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "."
          target: ${{ secrets.EC2_APP_PATH }}

      # 7) EC2에서 서버 재시작
      - name: SSH to EC2 and restart backend
        uses: appleboy/ssh-action@v1.0.3
        # continue-on-error: true
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: false
          debug: true
          timeout: 60m
          command_timeout: 30m
          script: |
            set -euo pipefail
            cd ${{ secrets.EC2_APP_PATH }}

            if [ ! -d ".venv" ]; then
              python3 -m venv .venv
            fi

            source .venv/bin/activate

            pip install -U pip
            pip install -r requirements.txt
            alembic upgrade head
            # 기존 uvicorn 종료
            sudo fuser -k 8000/tcp || true


            # 새 서버 백그라운드 실행
            nohup uvicorn app.main:app --host 0.0.0.0 --port 8000 > backend.log 2>&1 &
            sleep 3
            pgrep -af uvicorn || (echo "uvicorn not running" && exit 1)
            echo "EC2 backend restart completed"
