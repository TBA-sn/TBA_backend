name: 깃허브 액션 - 서버에 자동으로 올리기

on:
  push:
    branches: ["main"]
    paths:
      - "app/**"
      - "requirements.txt"
      - "alembic.ini"
      - ".github/workflows/backend-auto-deploy.yml"

jobs:
  test_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) 레포 코드 가져오기
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Python 설치
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      # 3) 의존성 설치
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4) FastAPI 앱이 최소한 문법/임포트 에러 없이 돌아가는지 체크
      - name: Import check (compile app)
        run: python -m compileall app

      # 5) tests 폴더 있으면 pytest 실행 (없으면 스킵)
      - name: Run tests if exists
        run: |
          if [ -d "tests" ]; then
            echo "tests/ 폴더 감지됨 → pytest 실행"
            pytest -q
          else
            echo "tests/ 폴더 없음 → 테스트 스킵"
          fi

      # 6) EC2로 코드 복사
      - name: Copy backend to EC2
        uses: appl
