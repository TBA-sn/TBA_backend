<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{% block title %}TBA Review UI{% endblock %}</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;max-width:900px;margin:40px auto;padding:0 16px}
    a.button,button,input[type=submit]{padding:8px 12px;border:1px solid #ddd;border-radius:10px;background:#fff;cursor:pointer;text-decoration:none;color:#222}
    input,textarea,select{border:1px solid #ddd;border-radius:10px;padding:8px;width:100%}
    label{font-size:12px;color:#666}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    .col{flex:1;min-width:240px}
    table{width:100%;border-collapse:collapse;margin-top:12px}
    th,td{border-bottom:1px solid #eee;padding:10px;text-align:left;vertical-align:top}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px}
  </style>
</head>
<body>
<header>
  <h1 style="margin:0;">Review Test UI</h1>

  <div style="display:flex;align-items:center;gap:12px;">
    {% if current_user_login %}
      <span style="font-size:14px;color:#333;">
        {{ current_user_login }} (id: {{ current_user_id }})
      </span>
    {% else %}
      <span style="font-size:14px;color:#999;">
        게스트
      </span>
    {% endif %}

    <nav style="display:flex;gap:8px;">
  <a class="button" href="/ui/review">작성</a>
  <a class="button" href="/ui/reviews">목록</a>
  <a class="button" href="/ui/api-test">API 테스트</a>
  <a class="button" href="/ui/stats/models">모델 통계</a>
  <a class="button" href="/ui/stats/users">유저 통계</a>
  <a class="button" href="/ui/fix-test">Fix 테스트</a>

  {% if current_user_login %}
    <a class="button" href="/auth/github/logout">로그아웃</a>
  {% else %}
    <a class="button" href="/auth/github/login">GitHub 로그인</a>
  {% endif %}
</nav>

  </div>
</header>

{% block content %}{% endblock %}
</body>
</html>
