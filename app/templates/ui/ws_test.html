<!DOCTYPE html>
<html>
  <body>
    <pre id="log"></pre>
    <script>
      const log = (msg) => {
        document.getElementById("log").textContent += msg + "\n";
      };

      const ws = new WebSocket("ws://localhost:8000/ws/reviews/1");
      ws.onopen = () => log("‚úÖ WS connected");
      ws.onmessage = (event) => log("üì© " + event.data);
      ws.onclose = () => log("‚ùå WS closed");
    </script>
  </body>
</html>
