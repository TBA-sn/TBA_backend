{% extends "ui/base.html" %}
{% block title %}리뷰 작성{% endblock %}

{% block content %}
<h2>리뷰 요청</h2>

{% if current_user_login %}
  <p style="font-size:14px;margin-bottom:8px;">
    현재 로그인: <b>{{ current_user_login }}</b> (id: {{ current_user_id }})
  </p>
{% endif %}

<form method="post" action="/ui/review">
  <div class="row">
    <div class="col">
      <label>user_id</label>
      {% if current_user_id %}
        <input
  type="number"
  name="user_id"
  placeholder="user id"
  value="{{ current_user_id or '' }}"
  {% if current_user_id %}readonly{% endif %}
/>

      {% else %}
        <input name="user_id" type="number" placeholder="1" required />
      {% endif %}
    </div>
    <div class="col">
      <label>model_id</label>
      <input name="model_id" value="starcoder-15b" required />
    </div>
    <div class="col">
      <label>language</label>
      <input name="language" value="python" required />
    </div>
    <div class="col">
      <label>trigger</label>
      <input name="trigger" value="manual" required />
    </div>
  </div>
  <div class="row">
    <div class="col" style="flex-basis:100%">
      <label>code</label>
      <textarea name="code" rows="10" placeholder="def add(a,b): return a+b" required></textarea>
    </div>
  </div>
  <div style="margin-top:12px;">
    <input type="submit" value="요청 보내기" />
  </div>
</form>
{% endblock %}
